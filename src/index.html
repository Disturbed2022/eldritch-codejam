<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeJam RSS</title>
</head>
<body>
<div id="root" class="root">
  <div class="ancient"></div>
  <div class="difficulty"></div>
  <div class="deck">
    <div class="deck-column ">
      <div class="deck-state hidden deck-column-state">
      </div>
    </div>
    <div class="deck-column">
      <button class="deck-shuffle hidden">Shuffle cards</button>
      <div class="deck-cover hidden">
        <img src="./assets/mythicCardBackground.png" alt="">
      </div>
    </div>
    <div class="deck-column">
      <div class="deck-card invisible">
        <img class="deck-cart-cover" src="./assets/mythicCardBackground.png" alt="">
      </div>
    </div>


  </div>

</div>

</body>
</html>
